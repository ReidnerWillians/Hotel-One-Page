<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel One Page Site</title>
    <meta name="description" content="Aprendendo HTML5 e CSS3 e SEO de forma simples, prática e objetiva desenvolvendo passo a passo do zero até a hospedagme um site one page moderno e responsivo">
    <link rel="icon" href="img/logorw.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--CABEÇALHO  -->
    <header id="inicio">
        <div class="Container Flex">
            <div id="logo">
                <img src="img/logorw.png" alt="hal 9000">
            </div>
            <nav>
                <input type="checkbox" id="check">
                <label for="check">&#x2630;</label>
                <ul class="nav-list">
                    <li><a href="#inicio">Início</a></li>
                    <li><a href="#sobre">Sobre</a></li>
                    <li><a href="#conteudo">Conteúdo</a></li>
                    <li><a href="#contato">Contato</a></li>
                </ul>
            </nav>

        </div>
    </header>

    <!--DESTAQUE -->
    <main>
        <div class="Container">
            <H1>Html5 e Css3</H1>
            <h2>Voce faz, voce vê, voce aprende...</h2>    
        </div>
       

    </main>

    <!-- SOBRE -->
    <section id="sobre">
        <div class="Container">
            <h2>Aprender na prática</h2>
        </div>
    
    </section>

    <!-- ON PAGE -->
    <section>
        <div class="Container">
            <h2>One page site</h2>       
        </div>
        

    </section>

    <!-- WIREFRAME -->
    <section>
        <div class="Container">
            <h2>Wireframe</h2>
        </div>
        

    </section>

    <!-- CONTEÚDO -->
    <section id="conteudo">
        <div class="Container">
            <h2>Conteúdo</h2>
            <h3>Html5</h3>
            <h3>Box model Css</h3>
            <h3>Breakpoint</h3>
        </div>
        
    </section>

    <!-- RODAPÉ -->
    <footer id="contato">
        <div class="Container">

        </div>

    </footer>
    <a href="#inicio" id="topo"><img src="img/topo.png" alt="topo do site"></a>

</body>
</html>
